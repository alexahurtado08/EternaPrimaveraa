<div class="dashboard-container">

    <!-- MÃ©tricas principales -->
    <div class="row g-3">
        <div class="col-6 col-md-3">
            <div class="card text-center border-0 shadow-sm h-100 small-card">
                <div class="card-body">
                    <h6 class="text-muted">Usuarios</h6>
                    <h4 class="fw-bold text-primary">{{ total_usuarios }}</h4>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card text-center border-0 shadow-sm h-100 small-card">
                <div class="card-body">
                    <h6 class="text-muted">Productos</h6>
                    <h4 class="fw-bold text-success">{{ total_productos }}</h4>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card text-center border-0 shadow-sm h-100 small-card">
                <div class="card-body">
                    <h6 class="text-muted">Pedidos</h6>
                    <h4 class="fw-bold text-warning">{{ total_pedidos }}</h4>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card text-center border-0 shadow-sm h-100 small-card">
                <div class="card-body">
                    <h6 class="text-muted">Total Pagos</h6>
                    <h4 class="fw-bold text-danger">${{ total_pagos }}</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- GrÃ¡ficas -->
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <canvas id="pedidosChart" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <canvas id="pagosChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const pedidosData = {
        labels: [{% for p in pedidos_por_estado %}"{{ p.estado }}",{% endfor %}],
        datasets: [{
            label: "Pedidos",
            data: [{% for p in pedidos_por_estado %}{{ p.total }},{% endfor %}],
            backgroundColor: ["#36A2EB", "#FFCE56", "#FF6384"],
            borderWidth: 1
        }]
    };

    new Chart(document.getElementById("pedidosChart"), {
        type: "pie",
        data: pedidosData,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: "ðŸ“¦ Pedidos por Estado",
                    font: { size: 16 }
                },
                legend: { position: "bottom" }
            }
        }
    });

    const pagosData = {
        labels: [{% for p in pagos_por_estado %}"{{ p.estado }}",{% endfor %}],
        datasets: [{
            label: "Pagos",
            data: [{% for p in pagos_por_estado %}{{ p.total }},{% endfor %}],
            backgroundColor: ["#4BC0C0", "#9966FF", "#FF9F40"],
            borderWidth: 1
        }]
    };

    new Chart(document.getElementById("pagosChart"), {
        type: "bar",
        data: pagosData,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: "ðŸ’° Pagos por Estado",
                    font: { size: 16 }
                },
                legend: { display: false }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

    max-height: 80vh;

    font-weight: 600;
    color: #343a40;
}

    padding: 8px !important;
}

    font-size: 1.2rem;
    color: #100f0fc7 !important;
}

    font-size: 0.8rem;
}
</style>
