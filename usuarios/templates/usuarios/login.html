{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

    <!-- Botón o enlace para registrarse -->
    <p class="mt-3">
        ¿No tienes cuenta? 
        <a href="/usuarios/registrar/" class="btn btn-success btn-sm">Registrarse</a>
    </p>
</div>
{% endblock %}
