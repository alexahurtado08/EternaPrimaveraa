{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-3">
                <div class="card-header text-center fw-bold" style="background-color: #FFEE8C; font-size: 1.3rem;">
                    Registrar Usuario
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Renderiza los campos con Bootstrap directamente -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors|join:", " }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_usuarios' %}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
