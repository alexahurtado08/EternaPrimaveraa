{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-center fw-bold" 
                     style="background-color: #FFEE8C; font-size: 1.4rem; border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                    {% trans "Registrar Usuario" %}
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ field.errors|join:", " }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-flex justify-content-between mt-4">
                            <!-- Botón Cancelar que regresa a la página anterior -->
                            <button type="button" class="btn btn-outline-secondary px-4" onclick="window.history.back();">
                                {% trans "Cancelar" %}
                            </button>

                            <!-- Botón Registrar con estilo amarillo -->
                            <button type="submit" class="btn px-4" 
                                    style="background-color: #f1c40f; color: #000; font-weight: bold; border: none; border-radius: 10px;">
                                {% trans "Registrar" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
