{% extends 'base.html' %}

{% block title %}Reserva Confirmada{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center p-5 rounded-4 shadow-lg border-0" 
         style="background: #fffdf3; max-width: 600px;">

        <!-- Ícono visual elegante -->
        <div class="mb-3">
            <i class="bi bi-check-circle-fill" style="font-size: 3rem; color: #f5c518;"></i>
        </div>

        <!-- Mensaje principal -->
        <h2 class="fw-bold text-dark mb-3">¡Reserva Confirmada!</h2>
        <p class="fs-5 text-muted">
            Tu reserva ha sido registrada exitosamente.<br>
            Nos pondremos en contacto contigo si es necesario. <br>
            ¡Gracias por confiar en nosotros!
        </p>

        <!-- Botón de regreso -->
        <a href="{% url 'home' %}" 
           class="btn rounded-pill px-4 mt-4 fw-semibold"
           style="background: linear-gradient(90deg, #f5d442, #f0b90b); border: none; color: #3a2e00; transition: 0.3s;">
            Volver al inicio
        </a>
    </div>
</div>
{% endblock %}
