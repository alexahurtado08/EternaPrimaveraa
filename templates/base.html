<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterna Primavera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
        }
        .navbar, footer {
            background-color: #FFEE8C !important; /* Amarillo pastel */
        }
        .navbar .nav-link, 
        .navbar .navbar-brand,
        footer {
            color: #000 !important; /* Texto negro para mejor contraste */
        }
        .navbar .nav-link:hover {
            color: #333 !important; /* Un gris oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Eterna Primavera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Productos -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Productos</a>
                    </li>

                    <!-- Reservas -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Reservas</a>
                    </li>

                    {% if user.is_authenticated %}
                        <!-- Carrito solo si est치 logueado -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'carrito:ver_carrito' %}">Carrito</a>
                        </li>

                        <!-- Cerrar sesi칩n -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'usuarios:logout_usuario' %}">Cerrar sesi칩n</a>
                        </li>
                    {% else %}
                        <!-- Login solo si no est치 logueado -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'usuarios:login_usuario' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4">
        <p class="mb-0">Eterna Primavera &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
