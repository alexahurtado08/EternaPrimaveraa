{% extends "base.html" %}

{% block content %}
<h2>Lista de pagos</h2>
<a href="{% url 'crear_pago' %}">Registrar nuevo pago</a>
<ul>
    {% for pago in pagos %}
        <li>
            <a href="{% url 'detalle_pago' pago.id %}">
                Pago {{ pago.id }} - {{ pago.metodo_pago }} - {{ pago.estado }}
            </a>
        </li>
    {% empty %}
        <li>No hay pagos registrados</li>
    {% endfor %}
</ul>
{% endblock %}
