{% extends "base.html" %}

{% block content %}
<style>
    /* ðŸŽ¨ Botones en tonos dorados */
    .btn-gold {
        background: linear-gradient(135deg, #f7c948, #f0ad00);
        border: none;
        color: #fff !important;
        font-weight: 600;
        box-shadow: 0 3px 10px rgba(240, 173, 0, 0.3);
        transition: all 0.3s ease;
    }

    .btn-gold:hover {
        background: linear-gradient(135deg, #ffce3a, #e6a800);
        box-shadow: 0 5px 15px rgba(240, 173, 0, 0.5);
        transform: translateY(-2px);
    }

    .btn-outline-gold {
        border: 2px solid #f0ad00;
        color: #f0ad00 !important;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-outline-gold:hover {
        background: linear-gradient(135deg, #f7c948, #f0ad00);
        color: #fff !important;
        box-shadow: 0 4px 10px rgba(240, 173, 0, 0.4);
        transform: translateY(-2px);
    }

    /* ðŸª¶ Tarjeta elegante */
    .card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* ðŸŒ… Encabezado dorado */
    .card-header {
        background: linear-gradient(90deg, #ffea80, #f9d74b);
        color: #5a4400;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    /* ðŸ§¾ Campos del formulario */
    label.form-label {
        color: #4a3c00;
    }

    input.form-control, select.form-select, textarea.form-control {
        border-radius: 0.6rem;
        border: 1px solid #e3c652;
        transition: all 0.2s ease-in-out;
    }

    input.form-control:focus, select.form-select:focus, textarea.form-control:focus {
        border-color: #f0ad00;
        box-shadow: 0 0 6px rgba(240, 173, 0, 0.3);
    }

    /* ðŸ’› Fondo general mÃ¡s cÃ¡lido */
    body {
        background-color: #fffdf4;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            
            <!-- Header -->
            <div class="card-header text-center fw-bold fs-4">
                Nuevo Producto
            </div>

            <!-- Body -->
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <!-- Botones -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'producto:lista_productos' %}" class="btn btn-outline-gold px-4 rounded-pill">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-gold px-4 rounded-pill">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
