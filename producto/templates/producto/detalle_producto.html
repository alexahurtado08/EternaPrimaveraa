{% extends "base.html" %}

{% block content %}
<h1>{{ producto.nombre }}</h1>
<p>{{ producto.descripcion }}</p>
<p>Cantidad: {{ producto.cantidad }} g</p>
<p>Precio: ${{ producto.precio }}</p>
{% if producto.imagen %}
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
{% endif %}
<a href="{% url 'lista_productos' %}">Volver</a>
{% endblock %}
