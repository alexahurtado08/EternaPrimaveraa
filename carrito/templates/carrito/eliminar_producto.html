{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Eliminar producto del carrito" %}</h2>
<p>{% blocktrans with nombre=item.producto.nombre %}¿Seguro que quieres eliminar {{ nombre }} del carrito?{% endblocktrans %}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Sí, eliminar" %}</button>
</form>

<a href="{% url 'ver_carrito' %}">{% trans "Cancelar" %}</a>
{% endblock %}
