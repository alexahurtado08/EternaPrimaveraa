{% extends "base.html" %}

{% block content %}
<h2>Agregar {{ producto.nombre }} al carrito</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agregar</button>
</form>

<a href="{% url 'ver_carrito' %}">Volver al carrito</a>
{% endblock %}
